<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="studentForm">
    <!-- Student ID -->
    <div>
      <label for="studentId">Student ID*:</label>
      <input id="studentId" type="text" />
    </div>

    <!-- School Type -->
    <div>
      <label for="schoolType">School Type*:</label>
      <input id="schoolType" type="text" />
    </div>

    <!-- Name -->
    <div>
      <label for="lastName">Last Name*:</label>
      <input id="lastName" type="text" />
    </div>
    <div>
      <label for="firstName">First Name*:</label>
      <input id="firstName" type="text" />
    </div>

    <!-- Phonetic Name -->
    <div>
      <label for="phoneticLastName">Phonetic Last Name*:</label>
      <input id="phoneticLastName" type="text" />
    </div>
    <div>
      <label for="phoneticFirstName">Phonetic First Name*:</label>
      <input id="phoneticFirstName" type="text" />
    </div>

    <!-- Birth Date -->
    <div>
      <label for="birthYear">Birth Year*:</label>
      <input id="birthYear" type="number" />
    </div>
    <div>
      <label for="birthMonth">Birth Month*:</label>
      <input id="birthMonth" type="number" />
    </div>
    <div>
      <label for="birthDate">Birth Date*:</label>
      <input id="birthDate" type="number" />
    </div>

    <!-- Contact -->
    <div>
      <label for="email">Email*:</label>
      <input id="email" type="email" />
    </div>
    <div>
      <label for="tel">House_tel (*House_telまたはMobile_tel):</label>
      <input id="tel" type="tel" />
    </div>
    <div>
      <label for="telM">Mobile_tel (*House_telまたはMobile_tel):</label>
      <input id="telM" type="tel" />
    </div>

    <!-- Gender -->
    <div>
      <label for="gendorStr">Gender:</label>
      <select id="gendorStr">
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select>
    </div>

    <!-- Submit -->
    <button type="submit">Save Form</button>
  </form>

  <!-- 保存したフォームデータを表示する場所 -->
  <div id="savedForms"></div>

  <script src="script.js"></script>
</body>
</html>
