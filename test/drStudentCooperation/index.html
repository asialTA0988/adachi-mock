<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 後でURLを修正 -->
  <form action="https://stg.mach.doda.jp/api/dr-students-cooperation/import" method="POST">
    <div>
      <textarea id="jsonData" name="jsonData" rows="15" cols="60">
        {
          "studentId": "12345",
          "schoolType": "高校",
          "lastName": "山田",
          "firstName": "太郎",
          "phoneticLastName": "ヤマダ",
          "phoneticFirstName": "タロウ",
          "birthYear": 2000,
          "birthMonth": 1,
          "birthDate": 1,
          "email": "example@mail.com",
          "houseTel": "03-1234-5678",
          "mobileTel": "090-1234-5678",
          "gender": "男性"
        }
      </textarea>
    </div>
    <button type="submit">JSONデータを送信</button>
  </form>
</body>
</html>
